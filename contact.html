<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uncle Neil's</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = 'https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class = 'jumbotron text-center'>
    <h1>Uncle Neil's Food Truck</h1>
    <p>Wouldn't you trust <i>your</i> uncle to make dinner?</p>
  </div>
  <div class = 'row'>
    <ul class = 'list-unstyled'>
      <div class = 'col-sm-2 text-center'>
        <li><a href = 'index.html'><h5>Home</h5></a></li>
      </div>
    <div class = 'col-sm-2 text-center'>
      <li><a href = 'about.html'><h5>About Us</h5></a></li>
    </div>
    <div class = 'col-sm-2 text-center'>
      <li><a href = 'menu.html'><h5>Menu</h5></a></li>
    </div>
    <div class = 'col-sm-2 text-center'>
      <li><a href = 'contact.html'><h5>Contact Us</h5></a></li>
    </div>
    <div class = 'col-sm-2 text-center'>
      <li><a href = 'map.html'><h5>Location</h5></a></li>
    </div>
  </div>
  <br>
  <div class = 'container'>
  <form action = '' id = 'contactForm' name = 'contactForm'>
    <div class = 'form-group'>
    <label for = 'firstName'>First Name</label>
    <input type = 'text' class = 'form-control' id = 'firstName' placeholder = 'First Name'>
    </div>
    <div class = 'form-group'>
    <label for = 'lastName'>Last Name</label>
    <input type = 'text' class = 'form-control' id = 'lastName' placeholder = 'Last Name'>
    </div>
    <div class = 'form-group'>
    <label for = 'userID'>User ID</label>
    <input type = 'text' class = 'form-control' id = 'userID' placeholder = 'User ID' required>
    </div>
    <div class = 'form-group'>
    <label for = 'password'>Password</label>
    <input type = 'password' class = 'form-control' id = 'password' name = 'password' placeholder = 'Password' minlength = 5 maxlength = 18 required>
    </div>
    <div class - 'form-group'>
    <label for = 'confirmPassword'>Confirm Password</label>
    <input type = 'password' class = 'form-control' id = 'confirmPassword' name = 'confirmPassword' placeholder = 'Confirm Password' minlength = 5 maxlength = 18 required>
    </div>
    <div class = 'form-group'>
    <label for = 'email'>Email Address</label>
    <input type = 'email' class = 'form-control' id = 'email' placeholder = 'Please enter a valid email address'>
    </div>
    <div class = 'form-group'>
    <input type = 'submit' class = 'form-control'>
    </div>
  </form>
</div>
  <script>
    $('#contactForm').validate({
      rules: {
        password: 'required',
        confirmPassword: {
          equalTo: '#password'
        }
      }
    });
  </script>

    <hr>
    <div class = 'container-fluid'>
      <p>Copyright UncleNeil's <span class = 'glyphicon glyphicon-copyright-mark'></span> 2018</p>
    </div>
</body>
</html>
